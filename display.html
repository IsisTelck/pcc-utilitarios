<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Imagem</title>
</head>
<body>
    <h1>Imagem Selecionada</h1>
    <img id="displayedImg" src="" alt="Imagem" style="max-width: 100%; height: auto;">

    <script>
        const params = new URLSearchParams(window.location.search);
        const imgSrc = params.get('img');

        if (imgSrc) {
            document.getElementById('displayedImg').src = imgSrc;
        } else {
            alert('Nenhuma imagem foi enviada.');
        }
    </script>
</body>
</html>
