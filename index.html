<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Imagem</title>
    <style>
        .image-container {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .selected {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Selecione uma Imagem</h1>
    <div class="image-container" onclick="selectImage(this)">
        <img src="bone.linha1.png" alt="Imagem 1" style="max-width: 100px; height: auto;">
    </div>
    <div class="image-container" onclick="selectImage(this)">
        <img src="bone.linha2.png" alt="Imagem 2" style="max-width: 100px; height: auto;">
    </div>
    <div class="image-container" onclick="selectImage(this)">
        <img src="bone.linha3.png" alt="Imagem 3" style="max-width: 100px; height: auto;">
    </div>
    <!-- Adicione mais imagens conforme necessário -->

    <button id="sendButton" disabled>Enviar Imagem</button>

    <script>
        let selectedImgSrc = '';

        function selectImage(element) {
            // Remove a seleção de todas as imagens
            const containers = document.querySelectorAll('.image-container');
            containers.forEach(container => {
                container.classList.remove('selected');
            });

            // Adiciona a seleção à imagem clicada
            element.classList.add('selected');
            selectedImgSrc = element.querySelector('img').src;

            // Habilita o botão de envio
            document.getElementById('sendButton').disabled = false;
        }

        document.getElementById('sendButton').onclick = function() {
            if (selectedImgSrc) {
                // Redireciona para a próxima página com a imagem
                window.location.href = 'display.html?img=' + encodeURIComponent(selectedImgSrc);
            }
        };
    </script>
</body>
</html>
